<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head />
    <h:body>
        <div id="cabecalho">

            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

            <h:form>
                <p:menuButton value="Menu">
                    <p:menuitem value="Trainers" action="trainer?faces-redirect=true"  icon="fa fa-fw fa-pencil-square-o"/>
                    <p:menuitem value="Teans" action="team?faces-redirect=true" icon="fa fa-fw- fa-pencil-square-o"/>

                    <p:menuitem value="Logout"/>
                </p:menuButton>
            </h:form>

            <h1>
                <ui:insert name="title"/>
            </h1>
        </div>

        <div id="content">
            <ui:insert name="content"/>
        </div>
    </h:body>

</html>
